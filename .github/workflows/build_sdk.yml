name:  Build Webrogue SDK

on:
  workflow_dispatch

jobs:
  cli:
    uses: ./.github/workflows/build_cli.yml

  sdk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Submodules
      run: |
        git submodule update --init --single-branch --depth=1 webrogue-sdk external/aemu external/gfxstream
        cd webrogue-sdk && git submodule update --init --single-branch --depth=1

    - name: Build
      run: |
        sh webrogue-sdk/build.sh

    - uses: actions/upload-artifact@v4
      with:
        name: SDK-raw
        retention-days: 1
        if-no-files-found: error
        path: |
          webrogue-sdk/package/webrogue-x86_64-linux
          webrogue-sdk/package/webrogue-x86_64-windows
          webrogue-sdk/package/webrogue-x86_64-macos
          webrogue-sdk/package/webrogue-arm64-macos
  
  combine:
    needs: [cli, sdk]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with: 
          name: SDK-raw
          path: sdk

      - uses: actions/download-artifact@v4
        with: 
          name: CLI
          path: cli

      - name: Add Webrogue CLI utility to SDK
        run: |
          cp cli/webrogue_linux_x86_64_glibc sdk/webrogue-x86_64-linux/bin/webrogue
          chmod +x sdk/webrogue-x86_64-linux/bin/webrogue
          cp cli/webrogue_windows_x86_64.exe sdk/webrogue-x86_64-windows/bin/webrogue.exe
          cp cli/webrogue_macos sdk/webrogue-x86_64-macos/bin/webrogue
          chmod +x sdk/webrogue-x86_64-macos/bin/webrogue
          cp cli/webrogue_macos sdk/webrogue-arm64-macos/bin/webrogue
          chmod +x sdk/webrogue-arm64-macos/bin/webrogue

      - name: Archive SDK
        run: |
          tar czf webrogue-x86_64-linux.tar.gz -C sdk/ webrogue-x86_64-linux/
          cd sdk/ && zip -r ../webrogue-x86_64-windows.zip webrogue-x86_64-windows && cd ..
          tar czf webrogue-x86_64-macos.tar.gz -C sdk/ webrogue-x86_64-macos/
          tar czf webrogue-arm64-macos.tar.gz -C sdk/ webrogue-arm64-macos/

      - uses: actions/upload-artifact@v4
        with:
          name: SDK
          if-no-files-found: error
          path: |
            webrogue-x86_64-linux.tar.gz
            webrogue-x86_64-windows.zip
            webrogue-x86_64-macos.tar.gz
            webrogue-arm64-macos.tar.gz
